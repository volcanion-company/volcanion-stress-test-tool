name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  release:
    types: [published]

env:
  GO_VERSION: '1.25'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Backend tests and linting
  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

      - name: Run benchmarks
        run: go test -bench=. -benchmem ./... | tee benchmark.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.txt

  # Frontend tests and build
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        run: |
          # Kiểm tra và cài đặt plugin nếu thiếu
          if ! npm list eslint-plugin-react 2>/dev/null | grep -q eslint-plugin-react; then
            npm install --save-dev eslint-plugin-react
          fi
          
          if ! npm list @typescript-eslint/eslint-plugin 2>/dev/null | grep -q @typescript-eslint; then
            npm install --save-dev @typescript-eslint/eslint-plugin @typescript-eslint/parser
          fi
          
          # Kiểm tra các plugin thông dụng khác
          if [ -f .eslintrc.json ] && grep -q 'react-hooks' .eslintrc.json; then
            npm install --save-dev eslint-plugin-react-hooks
          fi
          
          if [ -f .eslintrc.json ] && grep -q 'jsx-a11y' .eslintrc.json; then
            npm install --save-dev eslint-plugin-jsx-a11y
          fi

      - name: Run linting
        run: npm run lint --if-present

      - name: Run type check
        run: npm run type-check --if-present

      - name: Run tests
        run: npm test --if-present -- --passWithNoTests

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./web/dist

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        if: always()

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || true

  # Build Docker image
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./web/dist

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}

  # Release job
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [backend, frontend, security]
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./web/dist

      - name: Build binaries
        run: |
          VERSION=${{ github.ref_name }}
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GIT_COMMIT=${{ github.sha }}
          LDFLAGS="-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME} -X main.GitCommit=${GIT_COMMIT}"
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/volcanion-linux-amd64 ./cmd/server
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/volcanion-linux-arm64 ./cmd/server
          
          # Darwin AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/volcanion-darwin-amd64 ./cmd/server
          
          # Darwin ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/volcanion-darwin-arm64 ./cmd/server
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/volcanion-windows-amd64.exe ./cmd/server

      - name: Create archives
        run: |
          cd dist
          for f in volcanion-*; do
            if [[ "$f" == *.exe ]]; then
              zip "${f%.exe}.zip" "$f"
            else
              tar -czvf "${f}.tar.gz" "$f"
            fi
          done

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
